<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Email List</title>
        <!-- Title -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
    </head>
    <body>

        <div id="app">

            <div v-if="generatesEmail.length < 10"
                class="d-flex justify-content-around m-5">
                <strong role="status">Caricamento
                    delle mail in
                    corso, attendere...</strong>
                <div class="spinner-border  text-success"
                    aria-hidden="true"></div>
            </div>
            <ol class="m-5" v-else>
                <li v-for="email in generatesEmail" :key="email">
                    {{ email }}
                </li>
            </ol>
        </div>

        <!-- AJAX link -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
            integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Vue.js link -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- JS link -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
